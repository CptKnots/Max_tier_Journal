<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .tab-content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <a href="#" onclick="showTab('home')">Home</a>
    <a href="#" onclick="showTab('game')">Fibonacci Game</a>
    <a href="#" onclick="showTab('game')">Boost</a>
    <a href="#" onclick="showTab('game')">x</a>
    <a href="#" onclick="showTab('game')">Burn it</a>
    <a href="#" onclick="showTab('game')">x</a>
        
</nav>

<!-- Tab contents -->
<div id="home" class="tab-content">
    <h1>Welcome to the Math Game!</h1>
    <p>Click on the Fibonacci Game tab to test your math skills!</p>
</div>

<div id="game" class="tab-content hidden">
    <h1>Fibonacci Math Game</h1>
    <p>You have 10 seconds to solve as many Fibonacci sequence problems as you can.</p>
    <button onclick="startGame()">Start Game</button>
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Your answer" />
    <button onclick="submitAnswer()">Submit</button>
    <p id="result"></p>
    <p id="score"></p>
</div>

<script>
    // Function to switch between tabs
    function showTab(tab) {
        document.getElementById('home').classList.add('hidden');
        document.getElementById('game').classList.add('hidden');
        document.getElementById(tab).classList.remove('hidden');
    }

    // Variables for the game
    let a = 0, b = 1, score = 0, timer;

    function startGame() {
        a = 0;
        b = 1;
        score = 0;
        document.getElementById('score').textContent = '';
        document.getElementById('result').textContent = '';
        document.getElementById('question').textContent = `What is the next number after ${a} and ${b}?`;
        document.getElementById('answer').value = '';

        timer = setTimeout(() => {
            endGame();
        }, 10000); // 10 seconds timer
    }

    function submitAnswer() {
        const answer = parseInt(document.getElementById('answer').value);
        if (answer === a + b) {
            score++;
            a = b;
            b = answer;
            document.getElementById('question').textContent = `What is the next number after ${a} and ${b}?`;
            document.getElementById('answer').value = '';
        } else {
            endGame();
        }
    }

    function endGame() {
        clearTimeout(timer);
        document.getElementById('result').textContent = 'Time\'s up! Game over.';
        document.getElementById('score').textContent = `You got ${score} correct answers.`;
    }
</script>

</body>
</html>
