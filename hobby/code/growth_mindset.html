   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Box with Button</title>
    <style>
        .empty-box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .my-button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .my-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="empty-box"></div>
    <button class="my-button">Click Me</button>
</body>
</html>
